<div style="width: 400px; margin: auto">
    <div class="uk-margin">
      <label>User</label>
      <!--taki zapis umożliwia dwukierunkową dostępność. Mamy dostęp w przypadku edycji i zapisu oraz wysyła do właściwości produkt -->
      <input [(ngModel)]="user.id" type="number" class="uk-input">
    </div>
    <div class="uk-margin">
      <label>Login</label>
      <input [(ngModel)]="user.login" type="text" class="uk-input">
    </div>
    <div class="uk-margin">
      <label>Email</label>
      <input [(ngModel)]="user.mail" type="text" class="uk-input">
    </div>
    <div class="uk-margin">
      <label>Wiek</label>
      <input [(ngModel)]="user.age" class="uk-input">
    </div>
    <div class="uk-margin">
      <label>Kraj</label>
      <input [(ngModel)]="user.country" class="uk-input">
    </div>
    <div class="uk-margin">
      <label>Aktywny</label>
      <input [(ngModel)]="user.active" type="checkbox" class="uk-checkbox">
    </div>

    <input [(ngModel)]="user.id" type="number" hidden>
    <a><input routerLink="/shop/users" class="uk-button uk-button-danger" type="button" value="Anuluj"></a>
    <input (click) = "saveUser(user)" type="submit" class="uk-button uk-button-primary" value="Zapisz">
</div>
